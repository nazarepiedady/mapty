<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script defer src="scripts/main.js"></script>
    <title>Mapty - Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="images/logo.png" alt="Mapty logotype" class="logo" />

      <ul class="workouts">
        <form action="#" class="form hidden">
          <div class="form__row">
              <label for="type" class="form__label">Type</label>
              <select id="type" class="form__input form__input--type">
                  <option value="cycling">Running</option>
                  <option value="cycling">Cycling</option>
              </select>
          </div>
          <div class="form__row">
            <label for="distance" class="form__label">Distance</label>
            <input id="distance" type="text" class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label for="duration" class="form__label">Duration</label>
            <input id="duration" type="text" class="form__input form__input--duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label for="cadence" class="form__label">Cadence</label>
            <input id="cadence" type="text" class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
              <label for="elevation" class="form__label">Elev Gain</label>
              <input id="elevation" type="text" class="form__input form__input--elevation" placeholder="meters">
          </div>
          <button class="form__button">OK</button>
        </form>
      </ul>
    </div>
    <div id="map"></div>
  </body>
</html>
